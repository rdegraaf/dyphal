<html>

  Photo display page for DHTML photo album.
-->
  <head>
    <meta charset="UTF-8"/>
    <meta name="Author" content="Rennie deGraaf"/>
    <link rel="stylesheet" href="photo.css"></link>
    <script type="text/javascript" src="lib.js"></script>
    <script type="text/javascript" src="photo.js"></script>
    <title>Photo Album</title>
  </head>

  <body onload="start()" onresize="fitPhoto()">

    <div id="titlePanel" class="centerBlock">
      <h1 id="titleContent" class="centeredObj"></h1>
    </div>

    <div id="footerPanel" class="centerBlock">
      <div id="footerContent" class="centeredObj"></div>
    </div>

    <div id="indexPanel">
      <!-- back to index -->
      <a id="indexLink" href="index.html">
        <img src="back.png" alt="Back to index" title="Return to thumbnail index" class="back"/>
      </a>
    </div>

    <div id="navigationPanel">
      <!-- previous/next photo -->
      <a id="prevLink" href="broken_link.html">
        <img src="prev.png" alt="Previous photo link" title="Previous photo" class="prev"/>
      </a>
      <span id="index"></span>
      <a id="nextLink" href="broken_link.html">
        <img src="next.png" alt="Next photo link" title="Next photo" class="next"/>
      </a>
    </div>

    <div id="prevThumbPanel">
      <!-- previous photo thumbnail -->
      <a id="prevThumbLink" href="broken_link.html">
        <img id="prevThumbImage" class="hnavigation" src="broken_link.jpeg" alt="Previous photo thumbnail" title="Previous photo"/>
      </a>
    </div>

    <div id="nextThumbPanel">
      <!-- next photo thumbnail -->
      <a id="nextThumbLink" href="broken_link.html">
        <img id="nextThumbImage" class="hnavigation" src="broken_link.jpeg" alt="Next photo thumbnail" title="Next photo"/>
      </a>
    </div>

    <div id="captionPanel" class="caption">
      <!-- Photo caption -->
      <!-- caption data is inserted here by photo.js:insertCaptionItem() -->
    </div>

    <div id="propertyPanel" class="caption">
      <!-- Photo properties -->
      <table id="propertyTable" style="padding: 1ex;">
        <col width="0*" />
        <col width="100%" />
        <!-- properties are inserted here by photo.js:insertPropertyRow() -->
      </table>
    </div>

    <div id="photoPanel">
      <div id="warning">
        This page requires JavaScript, but it appears to be disabled in your browser.
      </div>
      <img id="photo" class="photo" src="broken_link.jpeg" alt="Photo" width="50" height="50"/>
    </div>

  </body>
</html>
